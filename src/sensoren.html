<html>

<head>
    <link href="tailwind.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="sensor_list.js"></script>
    <script language="javascript" type="text/javascript" src="sensor.js"></script>
    <script language="javascript" type="text/javascript" src="index.js"></script>
    <script src="https://unpkg.com/htmx.org@1.3.1" integrity="sha384-fIzHaKYVrEFxI4/dWpMzf9tlIUPU0HmW8w/8s4nQHvZmGQhXhnEM6aenC6QFkd7e" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="text-gray-600 font-sans">
    <div class = "w-full min-h-600px md:min-h-95pr flex flex-row ">             <!--maincontainer-->

        <div class = "flex flex-row-reverse">                          <!--navigation-->

            <div class ="mt-4" id="mobileMenuBar">                        <!--mobileMenuBar-->
                <button onclick="switchMenuBar()">
                    <svg class="w-10 h-10 mx-4 cursor-pointer"  fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>

            <div class ="mt-4 font-medium w-150px flex flex-col flex-initial" id="menu"> <!--menu-->
                        
                <div class = "ml-4 text-bold">
                    <h2 class = "font-bold text-4xl">Menu</h2>
                </div>

                <div class = "mt-10 border-l-4 border-white">
                    <a href="index.html" class = "ml-3 flex flex-row">
                        <svg class="w-5 h-5 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                            </path>
                        </svg>
                        <span class = "ml-2">
                            Home
                        </span>
                    </a>
                </div>

                <div class = "mt-2 border-l-4 border-red-600 font-bold">
                    <a href="sensoren.html" class = "ml-3 flex flex-row">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                            </path>
                        </svg>
                        <span class = "ml-2">
                            Sensors
                        </span>
                    </a>
                </div>

            </div>
        </div>


        <div class = "w-full px-16 pt-2 bg-gray-100" id = "dashboard">                             <!--content-->
            <h2 class="text-gray-700 text-6xl font-semibold flex justify-center items-center">
                Sensor Data
            </h2>

            <button type = "button" id="add1" onclick= "selectSensor()" class ="mt-6 border-4 border-red-600 hover:shadow-xl hover:bg-red-600 hover:text-white transition ease-out duration-500 rounded-md p-2 uppercase text-base font-bold cursor-pointer tracking-wider">
                +Add
            </button>

            <div class ="hidden mt-6 text-lg" id = "add2">
                <div class= "flex flex-row">
                    <select id="choice" class= "white rounded-md border-2 border-red-600">
                        <option>--------</option>
                        <option value = "">Test1</option>
                        <option value = "">Test2</option>
                    </select>
                    <div>
                        <svg class="w-7 h-7 ml-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                    </div>
                </div>
                <br>
                Name: <span id = "sensorName"></span> <br>
                Unit: <span id = "sensorUnit"></span> <br>
                ID: <br>
                <button type = "button" onclick= "addSensor()" class ="mt-4 mb-4 border-4 border-red-600 hover:shadow-xl hover:bg-red-600 hover:text-white transition ease-out duration-500 rounded-md p-2 uppercase text-base font-bold cursor-pointer tracking-wider">
                    +Add
                </button>

            </div>

            <div id= "sensors">

                <div class = "sensor flex flex-col hidden " id= "sensor0">
                    <div class = "flex flex-row justify-between">

                        <div>
                            <button type = "button" class = "hidden" onclick="foldInfoldOut(this.id)" id = "i0">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                    </path>
                                </svg>
                            </button>

                            <button type = "button" class = "" onclick="foldInfoldOut(this.id)" id = "o0">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                                    </path>
                                </svg>
                            </button>
                        </div>

                        <span class = "text-2xl">Sensor x</span>

                        <div class = "flex flex-none">
                            <button type = "button" onclick="removeSensor(this.id)" id = "0">
                                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                                    </path>
                                </svg>
                            </button>
                        </div>

                    </div>

                    <div class = "mt-6" id = "d0">
                        Sensordaten
                    </div>
                </div>

            </div>

            
        </div>

        
    </div>

    <div class = " w-full min-h-5pr">                                  <!--footer-->  
        footer
    </div>
    <script language="javascript" type="text/javascript" src="index.js"></script>
</body>

</html>
