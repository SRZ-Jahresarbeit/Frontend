<html>

<head>
    <link href="tailwind.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="index.js"></script>
    <script src="https://unpkg.com/htmx.org@1.3.1" integrity="sha384-fIzHaKYVrEFxI4/dWpMzf9tlIUPU0HmW8w/8s4nQHvZmGQhXhnEM6aenC6QFkd7e" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="text-gray-600 font-sans">
    <div class = "w-full min-h-600px md:min-h-95pr flex flex-row ">             <!--maincontainer-->

        <div class = "flex flex-row-reverse">                          <!--navigation-->

            <div class ="mt-4" id="mobileMenuBar">                        <!--mobileMenuBar-->
                <button onclick="switchMenuBar()">
                    <svg class="w-10 h-10 mx-4 cursor-pointer"  fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>
            </div>

            <div class ="mt-4 font-medium w-150px flex flex-col flex-initial" id="menu"> <!--menu-->
                        
                <div class = "ml-4 text-bold">
                    <h2 class = "font-bold text-4xl">Menu</h2>
                </div>

                <div class = "mt-10" id="addDashboard">                   <!--add new dasboard_button-->
                    <button type = "button" onclick= "addDashboard()">
                        <svg class="  ml-3 w-7 h-7 rounded-full border-4 border-white hover:border-gray-200 hover:bg-gray-200 transition ease-out duration-1000" fill="none" stroke="#4B5563" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
                            </path>
                        </svg>
                    </button>
                    
                </div>

                <div class = "mt-10 mb-2 hidden" id="createDashboard">                   <!--create new dasboard-->
                    <input type = "text" id = "inputDName1" class = "ml-4 w-32 px-2 border-4 border-gray-200 outline-none rounded-md">
                    </input>
                    
                    <div class = "mt-1 flex flex-row justify-between">
                        <button type = "button" onclick= "createDashboard()">
                            <svg class="ml-3 w-7 h-7 rounded-full border-4 border-white hover:border-gray-200 hover:bg-gray-200 transition ease-out duration-1000" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                                </path>
                            </svg>
                        </button >
                        <button type = "button" onclick= "createDashboardCancel()">
                            <svg class="w-7 h-7 mr-1 rounded-full border-4 border-white hover:border-gray-200 hover:bg-gray-200 transition ease-out duration-1000" fill="none" stroke="#4B5563" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class = "mt-10 mb-2 hidden" id="editDashboard">                   <!--edit dasboard-->

                    <div class = "flex flex-row">
                        <input type = "text" id = "inputDName2" class = "ml-4 w-24 px-2 border-4 border-gray-200 outline-none rounded-md">
                        </input>
                        <button>
                            <svg class="w-8 h-8 ml-1 rounded-full border-4 border-white hover:border-gray-200 hover:bg-gray-200 transition ease-out duration-1000" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                </path>
                            </svg>
                        </button>
                    </div>
                    
                    
                    <div class = "mt-1 flex flex-row justify-between">
                        <button>
                            <svg class="ml-3 w-7 h-7 rounded-full border-4 border-white hover:border-gray-200 hover:bg-gray-200 transition ease-out duration-1000" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                                </path>
                            </svg>
                        </button>
                        <button type = "button" onclick= "renameDashboardCancel()">
                            <svg class="w-7 h-7 mr-1 rounded-full border-4 border-white hover:border-gray-200 hover:bg-gray-200 transition ease-out duration-1000" fill="none" stroke="#4B5563" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                                </path>
                            </svg>
                        </button>
                    </div>

                </div>

                <div class = "mt-3 border-l-4 border-red-600 font-bold flex flex-row justify-between">
                    <a href="index.html" class = "ml-3 flex flex-row">
                        <svg class="w-5 h-5 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                            </path>
                        </svg>
                        <span class = "ml-4">
                            Home
                        </span>
                    </a>
                </div>

                <div class = "mt-2 border-l-4 border-white flex flex-row justify-between" id = "menuDashboard0">
                    <a href="sensoren.html" class = "ml-3 flex flex-row">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                            </path>
                        </svg>
                        <span class = "ml-2" id = "name0">
                            Sensors
                        </span>
                    </a>
                    <button class = "" type = "button" onclick="changeDashboardSettings()">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <div class = "w-full px-16 pt-2 bg-gray-100">                             <!--content home-->
            <h2 class="text-gray-700 text-6xl font-semibold flex justify-center items-center">
                Weather station
            </h2>
            <p class = "mt-6 sm:text-lg xl:text-xl">Frontend
            </p>
            <p>
                Here you can find our documentation: <a href="https://srz-jahresarbeit.github.io/docs/Frontend/">
                    <span class = "italic">
                        https://srz-jahresarbeit.github.io/docs/Frontend/
                    </span>
                </a>
            </p>
        </div>

        
    </div>

    <div class = "w-full min-h-5pr">                                  <!--footer-->  
        footer
    </div>

</body>

</html>
